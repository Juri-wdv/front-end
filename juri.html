<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce smartphone shop</title>
  <link rel="stylesheet" href="juri.css">
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <div class="nav container">
      <a href="" class="logo">E-commerce</a>
      <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
      <div class="cart">
        <h2 class="cart-tittle">your cart </h2>
        <div class="cart-content">
        <div class="total">
          <div class="total-title">total</div>
          <div class="total-price">0$</div>
        </div>   

        <button type="button" class="btn-buy">pay now</button> </div>
        <i class='bx bx-x' id="close-cart"></i> </div>
    </div>
  </header>
  <section class="shop container">
    <h2 class="section-title">shop products</h2>
    <div class="shop-content">
      <!-- product 1 -->
      <div class="product-box">
        <img src="https://m.media-amazon.com/images/I/81L4MbrSEBL.__AC_SX300_SY300_QL70_ML2_.jpg" alt="" class="product-img">
      <h2 class="product-title">Xiaomi Redmi Note 14</h2>
      <span class="price">600$</span>
      <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- product 2 -->
      <div class="product-box">
        <img src="https://m.media-amazon.com/images/I/51ZnQD6wkxL.__AC_SX300_SY300_QL70_ML2_.jpg" alt="" class="product-img">
      <h2 class="product-title">Xiaomi Redmi 14C</h2>
      <span class="price">700$</span>
      <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- product 3 -->
        <div class="product-box">
        <img src="https://m.media-amazon.com/images/I/71OVNSFWVLL._AC_SX679_.jpg" alt="" class="product-img">
      <h2 class="product-title">Samsung Galaxy A06</h2>
      <span class="price">600$</span>
      <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- product 4 -->
        <div class="product-box">
        <img src="https://m.media-amazon.com/images/I/71zuROb5i1L.__AC_SX300_SY300_QL70_ML2_.jpg" alt="" class="product-img">
      <h2 class="product-title">Motorola XT2423-3</h2>
      <span class="price">600$</span>
      <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- product 5 -->
        <div class="product-box">
        <img src="https://m.media-amazon.com/images/I/61lzvL4tAqL.__AC_SX300_SY300_QL70_ML2_.jpg" alt="" class="product-img">
      <h2 class="product-title">SAMSUNG Galaxy A16</h2>
      <span class="price">600$</span>
      <i class='bx bx-shopping-bag add-cart'></i>
      </div>

    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
